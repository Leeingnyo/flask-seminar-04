{% extends 'layout.html' %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='post-index.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='post.css') }}">
{% endblock %}

{% block main %}
<a class="write-button" href="{{ url_for('new_post') }}">글 쓰기</a>
<ul class="post-list">
  <h2 class="post-list-title">글 목록</h2>
{% for post in posts %}
  {% include 'post.html' %}
{% endfor %}
</ul>
{% endblock %}
