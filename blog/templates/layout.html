<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>{% block title %}시지온 플라스크 세미나 04{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='reset.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='layout.css') }}">
  {% block stylesheets %}
  {% endblock %}
</head>
<body>
  <header id="top-header">
    <div class="layout-clamped">
      <h1><a href="{{ url_for('index') }}">블로그</a></h1>
    </div>
  </header>
  <div id="lower" class="layout-clamped">
    <main id="main">
      {% block main %}
      {% endblock %}
    </main>
    <aside id="side-bar">
      <a class="widget-button" href="{{ url_for('new_post') }}">글 쓰기</a>
      <a class="widget-button" href="{{ url_for('index_post') }}">글 목록</a>
      {% include 'sidebar-recent-posts.html' %}
      {% include 'sidebar-recent-comments.html' %}
      {% block sidebar %}
      {% endblock %}
    </aside>
  </div>
</body>
