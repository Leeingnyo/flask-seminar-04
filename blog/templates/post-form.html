<form class="post-form" action="{{ post_form_action_location }}" method="{{ post_form_method_type }}">
  <div>
    <label>
      <span class="label-title">Title: </span>
      <input name="title" value="{{ post_for_edit.title }}">
    </label>
  </div>
  <div>
    <label>
      <span class="label-content">Content: </span>
      <textarea name="content">{{ post_for_edit.content }}</textarea>
    </label>
  </div>
  <div>
    <button>제출</button>
  </div>
</form>
