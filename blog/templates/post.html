{% extends 'layout.html' %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='post.css') }}">
{% endblock %}

{% block main %}
<article class="post-box">
  <h2>{{ post.title }}</h2>
  <p>
  {{ post.content }}
  </p>
</article>
<a href="{{ url_for('index_post') }}">돌아가기</a>
{% endblock %}
