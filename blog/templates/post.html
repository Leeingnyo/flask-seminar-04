{% extends 'layout.html' %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='post.css') }}">
{% endblock %}

{% block main %}
<article class="post-box">
  <h2>{{ post.title }}</h2>
  <p>
  {{ post.content }}
  </p>
</article>
<section class="post-control-box">
  <a href="{{ url_for('edit_post', post_id=post.id) }}">수정</a>
  <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST" onsubmit="return confirm('삭제하시겠습니까?')">
    <button>삭제</button>
  </form>
</section>
<a href="{{ url_for('index_post') }}">돌아가기</a>
{% endblock %}
